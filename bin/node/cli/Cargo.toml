[package]
name = "node-cli"
version = "2.0.0"
authors = ["YeeCo <contact@yeefoundation.com>"]
description = "Yeeroot2 node implementation in Rust."
build = "build.rs"
edition = "2018"
license = "GPL-3.0"
default-run = "yeeroot2"
repository = "https://github.com/yeeco/yeeroot2/"


[package.metadata.wasm-pack.profile.release]
# `wasm-opt` has some problems on linux, see
# https://github.com/rustwasm/wasm-pack/issues/781 etc.
wasm-opt = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[badges]
travis-ci = { repository = "paritytech/substrate" }
maintenance = { status = "actively-developed" }
is-it-maintained-issue-resolution = { repository = "paritytech/substrate" }
is-it-maintained-open-issues = { repository = "paritytech/substrate" }

[[bin]]
name = "yeeroot2"
path = "bin/main.rs"
required-features = ["cli"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# third-party dependencies
codec = { package = "parity-scale-codec", version = "1.3.0" }
serde = { version = "1.0.102", features = ["derive"] }
futures = { version = "0.3.1", features = ["compat"] }
hex-literal = "0.2.1"
jsonrpc-core = "14.0.3"
log = "0.4.8"
rand = "0.7.2"
structopt = { version = "0.3.8", optional = true }
tracing = "0.1.10"

# primitives
sp-authority-discovery = { version = "2.0.0-dev",  git = "https://github.com/yeeco/substrate.git" }
sp-consensus-babe = { version = "0.8.0-dev", git = "https://github.com/yeeco/substrate.git" }
grandpa-primitives = { version = "2.0.0-dev", package = "sp-finality-grandpa", git = "https://github.com/yeeco/substrate.git" }
sp-core = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
sp-runtime = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
sp-timestamp = { version = "2.0.0-dev", default-features = false, git = "https://github.com/yeeco/substrate.git" }
sp-finality-tracker = { version = "2.0.0-dev", default-features = false, git = "https://github.com/yeeco/substrate.git" }
sp-inherents = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
sp-keyring = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
sp-io = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
sp-consensus = { version = "0.8.0-dev", git = "https://github.com/yeeco/substrate.git" }
sp-transaction-pool = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }

# client dependencies
sc-client-api = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
sc-client = { version = "0.8.0-dev", git = "https://github.com/yeeco/substrate.git" }
sc-chain-spec = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
sc-transaction-pool = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
sc-network = { version = "0.8.0-dev", git = "https://github.com/yeeco/substrate.git" }
sc-consensus-babe = { version = "0.8.0-dev", git = "https://github.com/yeeco/substrate.git" }
grandpa = { version = "0.8.0-dev", package = "sc-finality-grandpa", git = "https://github.com/yeeco/substrate.git" }
sc-client-db = { version = "0.8.0-dev", default-features = false, git = "https://github.com/yeeco/substrate.git" }
sc-offchain = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
sc-rpc = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
sc-basic-authorship = { version = "0.8.0-dev", git = "https://github.com/yeeco/substrate.git" }
sc-service = { version = "0.8.0-dev", default-features = false, git = "https://github.com/yeeco/substrate.git" }
sc-tracing = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
sc-telemetry = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
sc-authority-discovery = { version = "0.8.0-dev",  git = "https://github.com/yeeco/substrate.git" }

# frame dependencies
pallet-indices = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
pallet-timestamp = { version = "2.0.0-dev", default-features = false, git = "https://github.com/yeeco/substrate.git" }
pallet-contracts = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
frame-system = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
pallet-balances = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
pallet-transaction-payment = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
frame-support = { version = "2.0.0-dev", default-features = false, git = "https://github.com/yeeco/substrate.git" }
pallet-im-online = { version = "2.0.0-dev", default-features = false, git = "https://github.com/yeeco/substrate.git" }
pallet-authority-discovery = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
pallet-staking = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }

# node-specific dependencies
node-runtime = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
node-rpc = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
node-primitives = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
node-executor = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }

# CLI-specific dependencies
yc-cli = { optional = true, path = "../../../client/cli"}
frame-benchmarking-cli = { version = "2.0.0-dev", optional = true, git = "https://github.com/yeeco/substrate.git" }
node-transaction-factory = { version = "0.8.0-dev", optional = true, git = "https://github.com/yeeco/substrate.git" }
node-inspect = { version = "0.8.0-dev", optional = true, git = "https://github.com/yeeco/substrate.git" }

# WASM-specific dependencies
wasm-bindgen = { version = "0.2.57", optional = true }
wasm-bindgen-futures = { version = "0.4.7", optional = true }
browser-utils = { package = "substrate-browser-utils", git = "https://github.com/yeeco/substrate.git", optional = true, version = "0.8.0-dev"}

# yee subcommand dependencies
yee-bootnodes-router = { package = "yee-bootnodes-router", optional = true, path = "../../../bootnodes-router" }
yee-switch = { package = "yee-switch", optional = true, path = "../../../switch" }

[target.'cfg(target_arch="x86_64")'.dependencies]
node-executor = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git", features = [ "wasmtime" ] }
sc-cli = { version = "0.8.0-dev", optional = true, git = "https://github.com/yeeco/substrate.git", features = [ "wasmtime" ] }
sc-service = { version = "0.8.0-dev", default-features = false, git = "https://github.com/yeeco/substrate.git", features = [ "wasmtime" ] }

[dev-dependencies]
sc-keystore = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
sc-consensus-babe = { version = "0.8.0-dev", features = ["test-helpers"], git = "https://github.com/yeeco/substrate.git" }
sc-consensus-epochs = { version = "0.8.0-dev", git = "https://github.com/yeeco/substrate.git" }
sc-service-test = { version = "2.0.0-dev", git = "https://github.com/yeeco/substrate.git" }
futures = "0.3.4"
tempfile = "3.1.0"
assert_cmd = "1.0"
nix = "0.17"
serde_json = "1.0"
regex = "1"
platforms = "0.2.1"

[build-dependencies]
structopt = { version = "0.3.8", optional = true }
node-transaction-factory = { version = "0.8.0-dev", optional = true, git = "https://github.com/yeeco/substrate.git" }
node-inspect = { version = "0.8.0-dev", optional = true, git = "https://github.com/yeeco/substrate.git" }
frame-benchmarking-cli = { version = "2.0.0-dev", optional = true, git = "https://github.com/yeeco/substrate.git" }
yeeroot-build-script-utils = { path = "../../../utils/build-script-utils", optional = true }

[build-dependencies.sc-cli]
version = "0.8.0-dev"
package = "sc-cli"
git = "https://github.com/yeeco/substrate.git"
optional = true

[features]
default = [ "cli" ]
browser = [
	"browser-utils",
	"wasm-bindgen",
	"wasm-bindgen-futures",
]
cli = [
	"node-executor/wasmi-errno",
	"node-inspect",
	"node-transaction-factory",
	"yc-cli",
	"frame-benchmarking-cli",
	"sc-service/db",
	"structopt",
	"yeeroot-build-script-utils",
    "yee-bootnodes-router",
    "yee-switch",
]
runtime-benchmarks = [
	"node-runtime/runtime-benchmarks",
	"frame-benchmarking-cli",
]
