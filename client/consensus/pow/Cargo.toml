[package]
name = "yc-consensus-pow"
version = "0.1.0"
authors = ["YeeCo <contact@yeefoundation.com>"]
edition = "2018"

[dependencies]
futures = "0.1"
log = "0.4"
parking_lot = "0.10.0"
tokio = "0.1"
serde = { version = "1.0", optional = true, features = ["derive"] }
pow_primitives = { package = "yee-consensus-pow-primitives", path = "../../../primitives/pow" }
sc-client-api = { package = "sc-client-api", git = "https://github.com/yeeco/substrate.git",  branch = "yee" }
sp-runtime = { package = "sp-runtime", git = "https://github.com/yeeco/substrate.git",  branch = "yee" }
sp-blockchain = { package = "sp-blockchain", git = "https://github.com/yeeco/substrate.git",  branch = "yee" }
