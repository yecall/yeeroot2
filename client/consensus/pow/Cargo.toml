sp-consensus = { package = "sp-consensus", git = "https://github.com/yeeco/substrate.git",  branch = "yee" }
sp-inherents = { package = "sp-inherents", git = "https://github.com/yeeco/substrate.git",  branch = "yee" }
sp-core = { package = "sp-core", git = "https://github.com/yeeco/substrate.git",  branch = "yee" }
sp-api = { git = "https://github.com/yeeco/substrate.git",  branch = "yee" }
sp-state-machine = { git = "https://github.com/yeeco/substrate.git",  branch = "yee" }
codec = { package = "parity-scale-codec", version = "1.3.0", features = ["derive"] }
#
#pallet-timestamp = { package = "pallet-timestamp", git = "https://github.com/yeeco/substrate.git",  branch = "yee" }
merkle_light = { git = "https://github.com/yeeco/merkle_light.git", branch = "yee-2.0" }
yee-sharding = { package = "yee-sharding", path = "../../sharding" }
yee-sharding-primitives = { package = "yee-sharding-primitives", path = "../../../primitives/sharding" }
#foreign_chain = { package = "yee-foreign-chain", path = "../../../foreign/chain" }
#yc-client = { path = "../../" }

yee-srml-pow = { path = "../../../frame/pow" }
yee-merkle = { path = "../../util/merkle" }
